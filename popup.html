<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elzero Web Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <style>
      :root {
        --primary-dark: #232931;
        /* mostly for background */
        --secondary-dark: #393e46;
        /* mostly for hover */
        --primary-white: #eeeeee;
        /* mostly for text */
        --default-purple: #8e58d1;
        /* default green color of Elzero Academy */
      }

      body {
        background-color: var(--primary-dark);
        color: var(--primary-white);
        font-family: Arial, sans-serif;
        padding: 20px;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="elzero-container">
      <!-- Title -->
      <div class="elzero-title">
        <h3>Elzero Courses</h3>
      </div>

      <!-- Feature List -->
      <div class="feature-list">
        <!-- Dark Mode -->
        <div class="feature">
          <div class="feature-title">
            <p>Dark Mode</p>
          </div>

          <div class="toggle-switch">
            <label class="switch">
              <input id="darkModeCheckbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <!-- Other Features... -->
      </div>

      <!-- Footer -->
      <div class="elzero-footer">
        <p>Enable the feature you want.</p>
        <br />
        <div class="links">
          <a href="#" target="_blank">Feature Report</a>
        </div>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
